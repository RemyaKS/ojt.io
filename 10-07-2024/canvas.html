<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <canvas id="mycanvas1" width="200" height="100" style="border:1px solid rgb(188, 226, 51)">
            your browser deosnot support the HTMl canvas
       </canvas>
       <canvas id="mycanvas2" width="200" height="100" style="border:1px solid rgb(69, 48, 205)">
        your browser deosnot support the HTMl canvas
   </canvas>
    
        <script>
            var c1=document.getElementById("mycanvas1");
            var ctx=c1.getContext("2d");
            ctx.moveTo(0,0);
            ctx.lineTo(200,100);
            ctx.stroke();
            var c2=document.getElementById("mycanvas2");
            var ctx2=c2.getContext("2d");
            ctx2.moveTo(0,0);
            ctx2.lineTo(200,100);
            ctx2.stroke();
         


        </script> 
    
</body>
</html>
